<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style >
		/*-id选择器-*/
			#div1{
				color:greenyellow
			}
		/*元素选择器	*/
			p{
				color: royalblue;
			}
		/*类选择器*/	
			.class{
				color: blue;
			}
			
		</style>
	</head>
	<body>
		
		<div id="div1">Html</div>
		<div>CSS</div>
		
		<p>hello HTML</p>
		<p class="class">hello HTML</p>
		
		
	</body>
</html>
