<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--1.网页地址信息-->
		<address >陕西省汉中市</address>
		
		<!--2.code标签-->
		<code> public class void main(String[] args)</code>
		
		<!--3.滚动标签：marquee-->
		<!--
        	参数：
        	behavior ="alternate"：来回滚动
        	behavior ="scroll"：穿越滚动
        	behavior ="slide"：滚动过去位置固定就不变了 
       -->
		<marquee  behavior ="alternate"> 喵喵喵</marquee>
		<marquee  behavior ="scroll">  汪汪汪</marquee>
		<marquee  behavior ="slide"> wuwuwu~ </marquee>
		<!--4.超链接标签-
			href；指定地址/html
		target属性：
			-self: 在当前窗口打开
			_blank：新建一个窗口打开
			常见的协议：
			    jdbc:
			    http:
			    file:
			    thunder:
			    邮件协议：
		-->
		<a href="index.html">跳转</a></br>
		<a href="http://www.baidu.com">跳转到百度</a>
		
	</body>
</html>
