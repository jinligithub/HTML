<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--
        	有行，有列
        	HTML语言中没列的概念，把列称为单元格
        	table 标签：描述表格
        	属性：
        	   border：指定当前表格的边框线的大小
        	   width：表格的宽度
        	   height：表格的高度
        	   align：对齐方式
        	   bgcolor:  当前表格的背景颜色
        	    表格的行：tr
        	   单元格： td
        	   表格的合并：
        	     colspan：行合并
        	     rowspan：列合并
        	  表格的拆分：
        	  thead ,tbody ,tfoot
        	    
        	  
        -->
        <table  border="1" width="400px" height="300px" align="center" bgcolor="pink">
        	<!--tr：行-->
        	<thead>
        	<tr align="center">
        		<!--td: 单元格-->
        	<td>11</td>
        	<td>12</td>
        	<td>13</td>
        </tr>
        </thead>
        <tbody>
        <tr align="center">
        	<td>21</td>
        	<td>22</td>
        	<td>23</td>
        </tr>
        </tbody>
        <tfoot>
        <tr align="center">
        	<td>31</td>
        	<td>32</td>
        	<td>33</td>
        </tr>
        
        </tfoot>
        </table>
        </br>
        <table border="1" width="400px" height="300px" align="center" bgcolor="bisque">
        <tr align="center">
        		<!--td: 单元格-->
        	<td colspan="2">11</td>
        	<!--td>12</td-->
        	<td>13</td>
        </tr>

        <tr align="center">
        	<td rowspan="2">21</td>
        	<td>22</td>
        	<td>23</td>
        </tr>

        <tr align="center">
        	<!--td>31</td-->
        	<td>32</td>
        	<td>33</td>
        </tr>
        </table>
	</body>
</html>
