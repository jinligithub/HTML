<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
	<!--
	有序列表
	ol:列表的开始标签
	li:列表项的 开始标签
	type：列表项的开始属性  
	    1:数字
	    A:大写字母
	    a:小写字母
	    i:小写罗马数字
	    I:大写罗马数字
	start：从列表项的第几项开始
	-->
	<ol type="I">
		<li>看书</li>
		<li>打篮球</li>
		<li>跑步</li>
		<li>听英语</li>
	</ol>
	
	<!--
		无序列表
    	ul:无序列表的开始
    	li:无序列表项
    	    cricle:圆点显示
    	    square:正方形显示
    	    disc:圆圈显示
    -->
	
	<ul type="square">
		<li>看书</li>
		<li>打篮球</li>
		<li>跑步</li>
		<li>听英语</li>
	</ul>
	
	</body>
</html>
