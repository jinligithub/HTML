<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本标签</title>
	</head>
	<body>
		<!--段落标签<p></p>-->
		<p>段落1</p>
		<p>段落2</p>
		
	<!--	br换行-->
		how are you <br/> i'm fine<br />
		
		<!--水平线hr-->
		how are you <hr color="pink" width=50 size="10"/> i'm fine
		how are you <hr color="pink" width="50%" size="10"/> i'm fine
		<br />
		
		<!--emhe strong强调标签-->
		<em>em 标签</em><br />
		<strong>strong 标签</strong>
		<br/>
		<br/>
		<br/>
		<br/>
		<!--
        	字font体标签：
        	color:字体的颜色
        	width：字体的宽度
        	size：字的大小
        	face:字体
        -->
        <font color=pink width=900 size=10 face=微软雅黑 >BOBO</font><br/>
        <font color="252326" width=100 size=10 face=微软雅黑 >BOBO</font><br/>
        <font color=FF00AB width=50 size=10 face=微软雅黑 >BOBO</font><br/>
		<br/>
		<!--
        	加粗标签：<b></b>
        -->
		<font color=pink width=900 size=10 >
			<b>BOBO</b>
		</font>
		
		<brs>
<!--
	斜体标签：<i>
-->
		<font color=pink width=900 size=10 >
			<i>BOBO</i>
		</font>
		<br/>
		<br/>
		<br/>
		<br/>
		<!--
        	center标签
        -->
		<center >
			 <font color=pink width=900 size=10 face=微软雅黑 >BOBO</font><br/>
		</center>
	</body>
</html>
