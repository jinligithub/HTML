<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        td{
            border:1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>");
        for(var a=1;a<=9;a++){
            for(var b=1;b<=a;b++){
                document.write("<td>")
                document.write(a+"*"+b+"="+(a*b)+"&nbsp&nbsp&nbsp");
                document.write("</td>")
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
