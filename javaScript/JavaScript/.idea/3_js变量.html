<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <script>
        //定义变量
        // var a=3;
        // alert(a);
        //
        // var b='abc';
        // alert(b);

        //定义number类型
        var num1=1;
        var num2=1.2;
        var  num3=NaN;

        //输出到页面上
        document.write(num1+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");

        //定义String类型
        var a="abc";
        var b='ABC';
        document.write(a+"<br>");
        document.write(b+"<br>");

        //定义boolean类型
        var flag=true;
        document.write(flag+"<br>");


        var obj=null
        var obj2=undefined;
        var obj3;
        document.write(obj+"<br>");
        document.write(obj2+"<br>");
        document.write(obj3+"<br>");



    </script>

</head>
<body>

</body>
</html>
