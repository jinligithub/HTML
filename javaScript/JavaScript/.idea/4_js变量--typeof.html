<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <script>

        //定义number类型
        var num1=1;
        var num2=1.2;
        var  num3=NaN;

        //输出到页面上
        document.write(num1+"---"+typeof(num1)+"<br>");
        document.write(num1+"---"+typeof(num1)+"<br>");
        document.write(num1+"---"+typeof(num1)+"<br>");


        //定义String类型
        var a="abc";
        var b='ABC';
        document.write(a+"---"+typeof(a)+"<br>");
        document.write(b+"---"+typeof(a)+"<br>");

        //定义boolean类型
        var flag=true;
        document.write(flag+"---"+typeof(flag)+"<br>");


        var obj=null
        var obj2=undefined;
        var obj3;
        document.write(obj+"---"+typeof(obj)+"<br>");
        document.write(obj2+"---"+typeof(obj2)+"<br>");
        document.write(obj3+"---"+typeof(obj3)+"<br>");



    </script>

</head>
<body>

</body>
</html>
