<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        var num1=3;
        var num2= ++num1;
        document.write(num1);
        document.write(num2);
        document.write("<br>"); var b=+3;
        alert(b);

        //定义String类型
        var a="abc";
        document.write(typeof(a));
        document.write(a+"<hr>");
        document.write(a+1+"<hr>");

        //定义boolean类型
        var flag=true;
        var flag2=false;
        document.write(typeof(flag)+"<br>");
        document.write(flag+"<br>");
        document.write(flag2+"<br>");

    </script>

</head>

</html>
