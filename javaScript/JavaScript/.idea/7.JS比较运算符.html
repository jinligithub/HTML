<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>

    <script>
        /*
        比较方式
        1.类型相同比较，直接比较
            *字符串：安照字典顺序比较，逐一按位比较
        2.类型不同：先进性类型转换在比较
            *===,全等于，在比较值前。先进行类型判断，类型不一样直接返回false
         */

        document.write((3>4)+"<br>");
        document.write(("abc"<"acd")+"<br>");


        document.write((123==="123")+"<br>");




    </script>
</head>
<body>

</body>
</html>
