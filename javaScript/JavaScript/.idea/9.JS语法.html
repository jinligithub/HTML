<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js语法</title>
    <script>
        var a=1;
        switch(a){
            case 1:
                alert("number");
                break;
            case "abc":
                alert("string");
                break;
            case "true":
                alert("boolean");
                break;
            case undefined:
                alert("undefined");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
