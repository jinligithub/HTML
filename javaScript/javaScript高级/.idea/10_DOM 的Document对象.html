<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">di1</div>
<div id="div2">di2</div>
<div id="div3">di3</div>
<div class="cls">div4</div>
<div class="cls">div5</div>
<input type="text" name="username">

<script>
    //1.根据元素名称获取对象
    var div=document.getElementsByTagName("div");
    alert(div.length);

    //3.根据class获取对象
    var cls=document.getElementsByClassName("cls");
    alert(cls.length);

    //4.通过name属性获取对象
    var name=document.getElementsByName("username");
    alert(name.length);



    //创建方法
    var table=document.createElement("table");
    alert(table);

</script>

</body>
</html>
