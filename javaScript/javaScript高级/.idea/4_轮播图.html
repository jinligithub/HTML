<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <!--<script type="text/javascript">-->
    <script>
        /*
        1.在页面上使用img标签展示图片
        2.定义一一个方法，修改图片对象的src属性
        3.定义一个定时器，每两秒定义一次方法
         */
        var num=1;
        //设置定时器
        setInterval("fun()", 1000)
        //修改图片的src属性
        function fun() {
            num++;
            //判断图片是否大于3
            if(num > 3){
                num = 1;
            }
            //获取对应对象，如果是通过id获取对象，那么在input标签里面也必须要有对应的id
            var img=document.getElementById("img");
            img.src="./img/"+num+".jpg";
        }
    </script>
</head>
<body>
<img id="img" src="./img/1.jpg" width="100%"/>
</body>
</html>
