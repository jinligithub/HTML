<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面自动跳转</title>
    <style>
        p{
            text-align:center;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
<p>
    <span id="time">5</span>>秒后自动跳转到首页...
</p>
<script>
    /**
     * 1.显示页面效果<p>
     * 2.倒计时读秒
     *   *定义一个方法读取span标签，修改span标签体
     *   *电影以一个定时器，1s执行一次方
     * 3.在时间小于等于0跳转到首页
     */
    
    
    //2.显示倒计时效果
    var second=5;
    function showtime() {
        second--;
        //判断时间如果<=0，则跳转到首页
        if(second<=0){
            location.href="https://www.baidu.com";
        }
        var time=document.getElementById("time");
        time.innerHTML=second+"";
    }
    //设置定时器，1秒执行一次方法
    setInterval(showtime,1000);
</script>
</body>
</html>
